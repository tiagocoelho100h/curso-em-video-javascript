<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementa 1</title>
</head>
<body>
    <input type="button" id="incrementa" value="Incremetar">

    <script>
        var count = 0 // Esta linha só vai ser executado 1 vez. pois o codigo está fora de funções.
        function incrementa() {
            alert(count)
            count++
        }

        var contador = document.getElementById('incrementa') // Criando o objeto 'contador'.
        contador.addEventListener('click', incrementa, false) // Está linha add o a função 'incrementa' ao evento de click do ellemente com 'id' especificado.
    </script>
</body>
</html>
